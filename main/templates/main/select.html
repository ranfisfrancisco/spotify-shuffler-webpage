{% extends 'main/base.html' %}
{% load static %}

{% block headcontent %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}"> 
{% endblock %}

{% block content %}
<div class="select-page">
    <div class="form">
    <h1>Select Playlists</h1>
        <form action="/select" id="task-form" method="post">
            <div class="select-box">
                {% csrf_token %}
                <select name="selected_playlists" id="selected_playlists" multiple>
                    {% for playlist in playlists%}
                        <option value={{playlist.id}}>{{playlist.name}}</option>
                    {% endfor %}  
                </select>
            </div>

            <div class="queue-box">
                <input type="number" id="queue_limit" name="queue_limit"> 
            </div>

            <div class="submit-button">
                <button type="submit">Queue</button>
            </div>
        </form>
        <h1>{{server_msg}}</h1>
        </div>
    </div>
</div>  

<script>
    jQuery(document).ready(function()
{
document.getElementById("submit-button").addEventListener("click", function(event)
{
    event.preventDefault()
    alert("You must select at least one class.");
    console.log("CLICKED")
});
});
</script>
{% endblock %}
